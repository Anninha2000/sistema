<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Site </title>
</head>
<body>
    <div class="container">

        <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-seedling"></i>
            <h2>AgroTech</h2>
        </div>

        <ul class="menu">
            <li class="active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </li>

            <li>
                <i class="fa-solid fa-chart-line"></i>
                <span>Relatórios</span>
            </li>

            <li>
                <i class="fa-solid fa-bell"></i>
                <span>About</span>
            </li>

            <li>
                <i class="fa-solid fa-gear"></i>
                <span>Contact</span>
            </li>
        </ul>
    </aside>
          <div class="content">
            <div class="headerContent">
                <h2>Monitoramento da plantação de Trigo</h2>
                <p> Sistema de monitamento da plantação de trigo - medindo temperatura, umidade do solo e níveis de irrigação.</p>
                </div>
          <div class="containerCards" id="container-cards">
               
    

          </div>
     
    </div>
    <script>

        const medidas =[
            {titulo: 'Temperatura', valor: 22, unidade: '°C', icone : 'fa-solid fa-temperature-high'}, 
            {titulo: 'Umidade do Solo', valor: 75, unidade: '%', icone : 'fa-solid fa-droplet'},
            {titulo: 'Nível de Irrigação', valor: 60, unidade: '%', icone : 'fa-solid fa-shower'},
            {titulo: 'pH', valor: 6.1, unidade: 'pH', icone : 'fa-solid fa-flask-vial'},

        ];
 const container = document.getElementById('container-cards');
        function renderizarCards(){
             let htmlFinal = '';
            medidas.forEach((medida,index) =>{
               
                 const circulo = 440;
                 const offset = circulo - (medida.valor /100) * circulo;
                 htmlFinal+=`   
                 <div class="card">
                    <div class="cardheader">
                        <div class="icone">
                            <i class="${medida.icone}"></i>
                        </div>
                        <h3>${medida.titulo}</h3>

                    </div>
                    <div class="cardBody">
                        <div class="progresso">
                        <svg width="160" height="160" >
                            <defs>
                            <linearGradient 
                            id="gradiente-${index}"
                            x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#00ff88; stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1"/> 
                        </linearGradient>
                        </defs>

                        <circle class="progresso-fundo" cx="80" cy="80" r="70"style="fill:none; stroke:#eee; stroke-width:10px;"></circle>
                        <circle class="progresso-bar"  cx="80" cy="80" r="70" style=" fill: none; 
                stroke: url(#gradiente-${index}); 
                stroke-width: 10px; 
                stroke-linecap: round;
                stroke-dasharray: 440; 
                stroke-dashoffset: ${offset};" ></circle>
                        </svg>
                    <div class="container_valor">
                        <div class="valor">${medida.valor}</div>
                        <div class="simbolo">${medida.unidade}</div>
                      </div>
                     
                        </div>
                         <div class="containerResumo">
                        <div class="resul"><p>Normal</p></div>
                        
                      </div>

                    </div>
                </div> `
            });
            container.innerHTML = htmlFinal;
         
        }
           document.addEventListener('DOMContentLoaded', renderizarCards);
</script>
</body>

</html>
